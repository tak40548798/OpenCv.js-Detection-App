<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="opencv.js" type="text/javascript" charset="utf-8"></script>
	<script src="index.js" type="module" charset="utf-8"></script>
	<script src="js/jquery.min.js"></script>
</head>

<body style="margin: 0px;height: 100vh;">
	<div style="width: 100%;height: 15vh;;display: flex;">
		<div style="margin: auto;width:70%">
			<div style="text-align:left;font-size: 24px;">
				<button type="button" id="showCanvas">showCanvas</button>
				<button type="button" id="stopCanvas">stopCanvas</button>
				<button type="button" id="snapShot">snapShot</button>
				<button type="button" id="rotateBtn">rotate</button>
				<select name="paperClass" id="paperClass">
					<option value="A4" selected>A4</option>
					<option value="B4">B4</option>
					<option value="A8">A8</option>
				</select>
				<a href="viewImage.html">viewImage</a>
				<a id="compareImage" href="compareImage.html">compareImage</a>
				<div>
					<input id='check' type="checkbox">testcheck
					<input class='rect_index' value="0" type="checkbox">1
					<input class='rect_index' value="1" type="checkbox">2
					<input class='rect_index' value="2" type="checkbox">3
					<input class='rect_index' value="3" type="checkbox">4
					<input class='rect_index' value="4" type="checkbox">5
					<input class='rect_index' value="5" type="checkbox">6
					<input class='rect_index' value="6" type="checkbox">7
					<input class='rect_index' value="7" type="checkbox">8
				</div>
				<div id="WorkSheet"></div>
				<div id="filterFunction"></div>
				<div id="peri2number2" style="display: none;">epsilon:0.01</div>
				<input style="display: none;" min="0.000" max="0.4" id="peri2number" value="0.000" step="0.005"
					type="range">
			</div>
		</div>
	</div>
	<div style="width: 100%;height: 80vh;display: block;margin: auto;">
		<canvas style="margin:auto;height: 100%;width:100%;display: none;" id="videoOutput"></canvas>
		<video style="margin:auto;height: 100%;width:100%;" id="streamVideo"></video>
	</div>
</body>

</html>
